            ]; 
    
            const placedPositions = []; 
            const padding = 10; 
    
            let centerText = document.createElement("p");
            centerText.classList.add("center-text");
            centerText.innerText = "I don't cry";
            document.body.appendChild(centerText);
    
            function isOverlapping(x, y, width, height) {
                return placedPositions.some(pos => {
                    return (
                        x < pos.x + pos.width + padding &&
                        x + width + padding > pos.x &&
                        y < pos.y + pos.height + padding &&
                        y + height + padding > pos.y
                    );
                });
            }
    
            function getRandomPosition(linkElement) {
                let x, y, width, height, attempts = 0;
                do {
                    x = Math.random() * (window.innerWidth - 200);
                    y = Math.random() * (window.innerHeight - 50);
                    linkElement.style.left = `${x}px`;
                    linkElement.style.top = `${y}px`;
    
                    document.body.appendChild(linkElement);
                    width = linkElement.offsetWidth;
                    height = linkElement.offsetHeight;
    
                    attempts++;
                    if (attempts > 100) break; 
                } while (isOverlapping(x, y, width, height));
    
                placedPositions.push({ x, y, width, height });
            }
    
            linkArray.forEach(linkData => {
                let linkElement = document.createElement("a");
                linkElement.classList.add("random-link");
                linkElement.innerText = linkData.text;
                linkElement.href = linkData.url;
                linkElement.target = "_blank"; 
                getRandomPosition(linkElement);
                document.body.appendChild(linkElement);
            });
